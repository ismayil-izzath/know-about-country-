<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <!-- Fontawesome link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black">
    <div class="container">
        <div class="row w-100">
            <div class="col-sm-3"></div>
            <div class="col-sm-3">
                <h1 class="text-center mt-5 text-white">KNOW ABOUT THE COUNTRY</h1>
                <form class="d-flex mt-5" role="search">
                    <input id="inputValue" class="form-control me-2"  placeholder="Country Name">
                    <button class="btn btn-outline-danger text-white" type="button" onclick="search()">Search</button>
                  </form>   
            </div>
            <div id="result" class="col-sm-3 mt-5 ms-5 mb-5"></div>
            <div class="col-sm-3"></div>
            
        </div>
            
            
        </div>
</body>

<script>
    const search=async()=>{
        console.log(inputValue.value);
        if(inputValue.value){
            const response = await fetch(`https://restcountries.com/v3.1/name/${inputValue.value}?fullText=true`)
            console.log(response);
            response.json().then((data)=>{
                console.log(data[0]);

                const common=data[0].name.common
                console.log(common);
                
                const official=data[0].name.official
                console.log(official);
                
                const capital=data[0].capital
                console.log(capital);

                const borders=data[0].borders
                console.log(borders);

                const area=data[0].area
                console.log(area);
                
                const map=data[0].maps.googleMaps
                console.log(map);

                const population=data[0].population
                console.log(population);

                const time=data[0].timezones
                console.log(time);

                const continents=data[0].continents
                console.log(continents);
                
                const flags=data[0].flags.png
                console.log(flags);

                let language=data[0].languages
                let nationallang=[]
                for(let lang in language){
                    // console.log(lang);
                    nationallang.push(language[lang])
                }               
                console.log(nationallang);
                
                for(var cur in data[0].currencies){
                    var currencyname = data[0].currencies[cur].name
                    var currencysymbol = data[0].currencies[cur].symbol
                }
                console.log(currencyname);
                console.log(currencysymbol);
                
                result.innerHTML = `<div class="card" style="width: 18rem;">
                    <img src='${flags}' class="card-img-top" alt="img">
                    <div class="card-body">
                        <h4 class="text-center">${official}</h4>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">${common}</li>
                            <li class="list-group-item">${capital}</li>
                            <li class="list-group-item">${borders}</li>
                            <li class="list-group-item">${area}</li>
                            <li class="list-group-item">${map}</li>
                            <li class="list-group-item">${population}</li>
                            <li class="list-group-item">${time}</li>
                            <li class="list-group-item">${continents}</li>
                            <li class="list-group-item">${flags}</li>
                            <li class="list-group-item">${currencyname}-${currencysymbol}</li>
                            <li class="list-group-item">${nationallang}</li>
                            
                          </ul>
                    </div>
                  </div>` 

                
            })
            
        }
        else{
            alert('please enter country name')
        }
        
    }
</script>

</html>
